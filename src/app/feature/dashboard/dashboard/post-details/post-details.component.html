<div
  class="flex justify-between text-xl font-medium text-gray-900 dark:text-night-200"
>
  <a class="rounded bg-primary-500 p-2" routerLink="/dashboard/posts">
    <svg-icon
      src="assets/icons/outline/arrow-left-solid.svg"
      [svgClass]="'h-5 w-5 fill-white'"
    >
    </svg-icon>
  </a>
  <h3
  class="text-base font-semibold text-gray-400 dark:text-night-200"
>
  Published Date: {{ blogDetails?.publish_date | date : "mediumDate" }}
</h3>
</div>

<h3 class="mb-10 text-center text-xl font-semibold dark:text-night-200 sm:text-2xl">
  {{ blogDetails?.title }}
</h3>
<h2 class="mb-2 text-lg font-semibold text-gray-900 dark:text-night-200">
  Description:
</h2>
<div class="mb-6">
  <ul
    class="list-inside list-disc space-y-1 text-gray-500 dark:text-night-200"
    *ngFor="let desc of blogDescription"
  >
    <li *ngIf="desc?.length > 0">
      {{ desc }}
    </li>
  </ul>
</div>
<form [formGroup]="commentDetailForm" *ngIf="!isLoggedIn">
  <div class="mb-2">
    <label
      for="title"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-night-200"
      >Email</label
    >
    <input
      type="email"
      formControlName="email"
      name="email"
      id="email"
      class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-night-600 dark:border-night-500 dark:placeholder-night-400 dark:text-night-200"
    />
    <div *ngIf="commentDetailForm.controls.email.invalid && (commentDetailForm.controls.email.dirty || commentDetailForm.controls.email.touched)">
      <p class="text-red-500 text-sm ml-1" *ngIf="commentDetailForm.controls.email.errors.required">Required fields*</p>
      <p class="text-red-500 text-sm ml-1" *ngIf="commentDetailForm.controls.email.errors.email">Enter Valid Email*</p>
    </div>
  </div>
  <div
    class="mb-4 w-full rounded-lg border border-gray-200 bg-gray-50 dark:border-night-600 dark:bg-night-700"
  >
    <div class="rounded-t-lg bg-white px-4 py-2 dark:bg-night-800">
      <label for="comment" class="sr-only">Your comment</label>
      <textarea
        id="comment"
        name="comment"
        formControlName="commentMsg"
        rows="4"
        class="w-full border-0 bg-white px-0 text-sm text-gray-900 focus:ring-0 dark:bg-night-800 dark:text-night-200 dark:placeholder-night-400"
        placeholder="Write a comment..."
        required
      ></textarea>
    </div>
    <div
      class="flex items-center justify-between border-t px-3 py-2 dark:border-night-600"
    >
     
      <div class="flex space-x-1 pl-0 sm:pl-2">
        <button
          type="button"
          class="inline-flex cursor-pointer justify-center rounded p-2 text-gray-900 hover:bg-gray-100 hover:text-gray-900 dark:text-night-200 dark:hover:bg-gray-600 dark:hover:text-gray-900"
        >
          <svg
            aria-hidden="true"
            class="h-5 w-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Attach file</span>
        </button>
        <button
          type="button"
          class="inline-flex cursor-pointer justify-center rounded p-2 text-gray-900 hover:bg-gray-100 hover:text-gray-900 dark:text-night-200 dark:hover:bg-gray-600 dark:hover:text-gray-900"
        >
          <svg
            aria-hidden="true"
            class="h-5 w-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Set location</span>
        </button>
        <button
          type="button"
          class="inline-flex cursor-pointer justify-center rounded p-2 text-gray-900 hover:bg-gray-100 hover:text-gray-900 dark:text-night-200 dark:hover:bg-gray-600 dark:hover:text-gray-900"
        >
          <svg
            aria-hidden="true"
            class="h-5 w-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Upload image</span>
        </button>
      </div>
    </div>
  </div>
  <button
        type="submit"
        (click)="postComment()"
        class="inline-flex items-center rounded-lg bg-primary-700 px-4 py-2.5 text-center text-xs font-medium text-white focus:ring-4 focus:ring-primary-200 hover:bg-primary-800 dark:focus:ring-primary-900"
      >
        Post Comment
      </button>
</form>
