<!-- login form -->
<form class="my-10 space-y-6" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-gray-700 dark:text-white">
      Sign Up <span class="text-primary-500">!</span>
    </h2>
  </div>
  <button
    type="button"
    routerLink="/dashboard"
    class="flex w-full items-center justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-gray-50 dark:border-night-500 dark:bg-night-700 dark:text-night-200 dark:hover:bg-night-600">
    <svg-icon src="assets/icons/google-logo.svg" [svgClass]="'h-6 w-6 mr-2'"> </svg-icon>
    Log in with Google
  </button>

  <div
    class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-gray-300 after:mt-0.5 after:flex-1 after:border-t after:border-gray-300 dark:before:border-night-500 dark:after:border-night-500">
    <p class="mx-4 mb-0 text-center text-sm text-gray-400 dark:text-night-400">or</p>
  </div>

  <div class="space-y-3 text-left">
    <div class="form__group">
      <div class="relative">
        <input
          type="text"
          id="email"
          class="peer block"
          placeholder=" "
          formControlName="email" />
        <label
          for="email"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
          Email address
        </label>
      </div>
      <div *ngIf="form.email.invalid && (form.email.dirty || form.email.touched)">
        <p class="text-red-500 text-sm ml-1" *ngIf="form.email.errors.required">Required fields*</p>
        <p class="text-red-500 text-sm ml-1" *ngIf="form.email.errors.pattern">Enter Valid email*</p>
      </div>
    </div>

    <div class="form__group">
      <div class="relative">
        <input
          [type]="passwordTextType ? 'text' : 'password'"
          id="password"
          class="peer block"
          placeholder=" "
          formControlName="password" />
        <label
          for="password"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600 dark:bg-night-700 dark:text-night-200">
          Password
        </label>
        <span
          class="absolute top-2.5 right-5 cursor-pointer text-gray-400 dark:text-night-300"
          (click)="togglePasswordTextType()">
          <svg-icon
            [src]="!passwordTextType ? 'assets/icons/outline/eye-off.svg' : 'assets/icons/outline/eye.svg'"
            [svgClass]="'h-5 w-5'">
          </svg-icon>
        </span>
      </div>
      <div *ngIf="form.password.invalid && (form.password.dirty || form.password.touched)">
        <p class="text-red-500 text-sm ml-1" *ngIf="form.password.errors.required">Required fields*</p>
        <p class="text-red-500 text-sm ml-1" *ngIf="form.password.errors.pattern">Enter Valid password*</p>
      </div>
    </div>
    <div class="form__group">
      <div class="relative">
        <input
          type="text"
          id="phone_no"
          class="peer block"
          placeholder=" "
          formControlName="phone_no" />
        <label
          for="phone_no"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
          Phone Number
        </label>
      </div>
      <div *ngIf="form.phone_no.invalid && (form.phone_no.dirty || form.phone_no.touched)">
        <p class="text-red-500 text-sm ml-1" *ngIf="form.phone_no.errors.required">Required fields*</p>
        <p class="text-red-500 text-sm ml-1" *ngIf="form.phone_no.errors.pattern">Enter Valid phone_no*</p>
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <button
    class="group relative mb-10 flex w-full justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400">
    Sign up
  </button>

  <!-- Sign-up -->
  <div class="text-sm text-gray-400 dark:text-night-200">
    Already have an Account?  <a routerLink="/auth/sign-in" class="text-primary-500 hover:text-primary-400">Sign in</a>
  </div>
</form>
